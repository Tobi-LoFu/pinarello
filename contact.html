    <h1 id="top-of-page">CONTACT ME</h1>

    <p>Please write your experiences with the same or other bicycles, add new trips, any ideas to make your bicycle nicer, faster, smoother...</p>

<h2>Thank you!!!</h2>

    <form>

    <div>
        <label for="selectmessage" class="label-width">What kind of message do you wanna leave?</label>
        <select name="selectmessage" id="selectmessage" required>
            <option value="story">Other experiences</option>
            <option value="trips">Adventurous Trips</option>
            <option value="pimp">Pimp my bicycle</option>
            <option value="leaveMessage">Just leave a message</option>
        </select>
    </div>

    <div>
        <label for="name" class="label-width">Wanna tell me your name?</label>
        <input type="text" name="name" id="name" placeholder="your name">
    </div>

    <div>
        <span class="label-width">Enter Your Gender:</span>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        
        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>
    </div>

    <div>
        <label for="bicycle" class="label-width">What kind of bicycle are you riding?</label>
        <input type="text" name="bicycle" id="bicycle" placeholder="your bicycle">
    </div>

    <div>
        <label for="origin" class="label-width">Where are you from?</label>
        <input type="text" name="origin" id="origin" placeholder="your hometown/area">
    </div>
    
    <div>
        <label for="email" class="label-width">Please enter your email:</label>
        <input type="email" name="email" id="email" placeholder="your email">
    </div>

    <div>
        <label for="yourstory" class="label-width">Tell us your Story:</label>
        <textarea name="yourstory" id="yourstory" cols="50" rows="10" placeholder="Tell us your story..."></textarea>
    </div>
    

    <div>
        <div class="label-width"></div>
        <button onclick="clickHandler()" class="label-width">Leave your message on the Storyboard</button>
    </div>

    <div>
        <input type="checkbox" name="accept-release" id="acceptrelease">
        <label for="accept-release">I agree that my article can be seen by others! See the <a href="#">terms and conditions</a> of this website.</label>
    </div>

    <div>
        <input type="checkbox" name="mailing-list" id="mailing-list" checked>
        <label for="mailing-list">I would like to subscribe to the mailing list.</label>
    </div>

</form>
